name: test
on:
  schedule:
    - cron: '0/10 * * * *'
jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      
      - name: Set up Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - run: npm install
      - run: npm install -g mocha
      - run: npm install -g chai
      - run: npm run schedule
